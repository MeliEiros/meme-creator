<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/feae6c3d99.js" crossorigin="anonymous"></script>
    </head>
<header> 
        <h1 class="title"> GENERADOR DE MEMES </h1>
    <div class="three-buttons">
        <button id="img-button"  class="button-img"> <i class="fa-solid fa-file-image"></i> Imagen </button>
        <button id="text-button" class="button-text"> <i class="fa-solid fa-font"></i> Texto </button>
        <button id="mood-button" class="button-mood"> <i class="fa-solid fa-lightbulb"></i> Modo oscuro </button>
    </div>
</header>
<body>
     <!--<main class="container-meme"> --> 
        <div class="meme-img" style="height: 600px;">
        <!--<div id="text-img" class="img-text"> TOP TEXT </div> -->
        <div class="top-text"> <p class="text-top"> TOP TEXT </p> </div>
        <div class="imagen"> </div>
        <div class="bottom-text"> <p class="text-bottom"> BOTTOM TEXT</p>  </div>
        </div>


     </main>
    <aside id="panel" class="panel"> 
        <h2 class="panel-title"> IMAGEN </h2>
        <div class="control-panel"> 
            <h3 class="panel-control-title"> URL </h3>
            <input id="url-img-input" class="panel-control-input" type="text" aria-label="URL de imagen"> 
        </div>
        <div class="control-panel"> 
            <h3 class="filtros"> Filtros </h3>
            <div class="panel-control-slider"> 
                <label for="brightness-slider"> BRILLO </label>
            </br>
                <input id="brightness-slider" type="range" min="0" max="1" value="1" step="0.1">
            </div>
            <div class="panel-control-slider"> 
                <label for="slider-opacity"> OPACIDAD </label>
            </br>
            <input id="slider-opacity" type="range" min="0" max="1" value="1" step="0.1">
            </div>
            <div class="panel-control-slider">
                <label for="slider.contrast"> CONTRASTE </label>
            </br>
                <input id="slider.contrast" type="range" min="100" max="1000" value="100"> 
            </div>
            <div class="panel-control-slider">
                <label for="slider-blur"> DESENFOQUE </label>
            </br>
                <input id="slider-blur" type="range" min="0" max="10" value="0" step="0.1"> 
            </div>
            <div class="panel-control-slider">
                <label for="slider-grayscale"> ESCALA DE GRISES </label>
            </br>
                <input id="slider-grayscale" type="range" min="0" max="100" value="0"> 
            </div>
            <div class="panel-control-slider">
                <label for="slider-sepia"> SEPIA </label>
            </br>
                <input id="slider-sepia" type="range" min="0" max="100" value="0"> 
            </div>
            <div class="panel-control-slider">
                <label for="slider-hue"> HUE </label>
            </br>
                <input id="slider-hue" type="range" min="0" max="360" value="0">
            </div>
            <div class="panel-control-slider">
                <label for="slider-saturate"> SATURADO </label>
            </br>
                <input id="slider-saturate" type="range" min="100" max="1000" value="100" step="10">
                <div class="panel-control-slider"> 
                    <label for="slider-invert"> NEGATIVO </label>
                </br>
                    <input id="slider-invert" type="range" min="0" max="1" value="0" step="0.1">
                </div>
        </div>
        <button id="button-filters" class="button-filters"> Restablecer filtros </button>
    </aside>
    <aside id="panel" class="panel"> 
        <h2 class="title-panel"> TEXTO </h2>
        <div class="panel-control"> 
            <h3 class="title-panel"> SUPERIOR </h3>
            <textarea id="top-text-input" class="panel-control-input">TOP TEXT </textarea>
        </br>
            <input id="no-top-text-checkbox" type="checkbox"> 
            <label for="no-top-text-checkbox"> Sin texto superior </label>
        </div>
        <div class="panel-control">
            <h3 class="title-panel"> INFERIOR </h3>
            <textarea id="text-bottom-input" class="panel-control-input"> BOTTOM TEXT </textarea>
        </br>
        <input id="no-top-text-checkbox" type="checkbox"> 
        <label for="no-top-text-checkbox"> Sin texto superior </label>
         </div>
         <div class="panel-control">
            <h3 class="title-panel"> FUENTE </h3>
            <select id="text-select" class="panel-control-input">
                <option value="Arial"> Arial </option>
                <option value="Arial Black"> Arial Black </option>
                <option value="American Typewriter"> American Typewriter </option>
                <option value="Andale Mono"> Andale Mono </option>
                <option value="Comic Sans Ms"> Comic Sans Ms </option>
                <option value="Helvetica"> Helvetica </option>
                <option value="Impact" selected> Impact </option>
                <option value="Verdana"> Verdana </option>
                <option value="Times New Roman"> Times New Roman </option>
            </select>
            <div class="text-container"> 
                
            </div>

</div>
    </aside>
    <script src="scriptjs">
    </script>
    </body>
</html>
