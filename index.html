<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de memes </title>
    <link rel="stylesheet" href="style.css"> 
    <script src="https://kit.fontawesome.com/feae6c3d99.js" crossorigin="anonymous"></script>
    </head>
<header>
      <h1 class="title"> GENERADOR DE MEMES </h1>
     <div class="three-buttons"> 
       <div class="img-b"> <button id="img-button"  class="button-img"> <i class="fa-solid fa-file-image"></i> Imagen </button> </div>
        <div class="boton"> <button id="text-button" class="button-text"> <i class="fa-solid fa-font"></i> Texto </button> </div>
        <div class="mood"> <button id="mood-button" class="button-mood"> <i class="fa-solid fa-lightbulb"></i> Modo oscuro </button> </div>
    </div>
</header>
<body>
     <!--<main class="container-meme"> --> 
        <div class="meme-img" style="height: 600px;">
        <!--<div id="text-img" class="img-text"> TOP TEXT </div> -->
        <div class="top-text"> <p class="text-top"> TOP TEXT </p> </div>
        <div class="imagen" id="container-meme"> </div>
        <div class="bottom-text"> <p class="text-bottom"> BOTTOM TEXT</p>  </div>
        </div>


     </main>
    <aside id="panel-hidden" class="panel-hidden"> 
        <h2 class="panel-title"> IMAGEN </h2>
        <div class="control-panel"> 
            <h3 class="panel-control-title"> URL </h3>
            <input id="url-img-input" class="panel-control-input" type="text" aria-label="URL de imagen"> 
        </div>
        <div class="control-panel"> 
            <h3 class="filtros"> Filtros </h3>
            <div class="panel-control-slider"> 
                <label for="brightness-slider"> BRILLO </label>
            </br>
                <input id="brightness-slider" type="range" min="0" max="1" value="1" step="0.1">
            </div>
            <div class="panel-control-slider"> 
                <label for="slider-opacity"> OPACIDAD </label>
            </br>
            <input id="slider-opacity" type="range" min="0" max="1" value="1" step="0.1">
            </div>
            <div class="panel-control-slider">
                <label for="slider.contrast"> CONTRASTE </label>
            </br>
                <input id="slider.contrast" type="range" min="100" max="1000" value="100"> 
            </div>
            <div class="panel-control-slider">
                <label for="slider-blur"> DESENFOQUE </label>
            </br>
                <input id="slider-blur" type="range" min="0" max="10" value="0" step="0.1"> 
            </div>
            <div class="panel-control-slider">
                <label for="slider-grayscale"> ESCALA DE GRISES </label>
            </br>
                <input id="slider-grayscale" type="range" min="0" max="100" value="0"> 
            </div>
            <div class="panel-control-slider">
                <label for="slider-sepia"> SEPIA </label>
            </br>
                <input id="slider-sepia" type="range" min="0" max="100" value="0"> 
            </div>
            <div class="panel-control-slider">
                <label for="slider-hue"> HUE </label>
            </br>
                <input id="slider-hue" type="range" min="0" max="360" value="0">
            </div>
            <div class="panel-control-slider">
                <label for="slider-saturate"> SATURADO </label>
            </br>
                <input id="slider-saturate" type="range" min="100" max="1000" value="100" step="10">
                <div class="panel-control-slider"> 
                    <label for="slider-invert"> NEGATIVO </label>
                </br>
                    <input id="slider-invert" type="range" min="0" max="1" value="0" step="0.1">
                </div>
        </div>
        <button id="button-filters" class="button-filters"> Restablecer filtros </button>
    </aside>
    <aside id="panel" class="panel-hidden"> 
        <h2 class="title-panel"> TEXTO </h2>
        <div class="panel-control"> 
            <h3 class="title-panel"> SUPERIOR </h3>
            <textarea id="top-text-input" class="panel-control-input">TOP TEXT </textarea>
        </br>
            <input id="no-top-text-checkbox" type="checkbox"> 
            <label for="no-top-text-checkbox"> Sin texto superior </label>
        </div>
        <div class="panel-control">
            <h3 class="title-panel"> INFERIOR </h3>
            <textarea id="text-bottom-input" class="panel-control-input"> BOTTOM TEXT </textarea>
        </br>
        <input id="no-top-text-checkbox" type="checkbox"> 
        <label for="no-top-text-checkbox"> Sin texto superior </label>
         </div>
         <div class="panel-control">
            <h3 class="title-panel"> FUENTE </h3>
            <select id="text-select" class="panel-control-input">
                <option value="Arial"> Arial </option>
                <option value="Arial Black"> Arial Black </option>
                <option value="American Typewriter"> American Typewriter </option>
                <option value="Andale Mono"> Andale Mono </option>
                <option value="Comic Sans Ms"> Comic Sans Ms </option>
                <option value="Helvetica"> Helvetica </option>
                <option value="Impact" selected> Impact </option>
                <option value="Verdana"> Verdana </option>
                <option value="Times New Roman"> Times New Roman </option>
            </select> 
        </br>
                <div class="text-size"> 
                    <input id="text-size-input" class="panel-control-input" type="number" min="12" value="40">
                </div>
                <div class="positions-text">
                    <button id="text-left" class="left-text"><i class="fa-solid fa-align-left"></i> </button>
                    <button id="text-center" class="center-text"><i class="fa-solid fa-align-center"></i> </button>
                    <button id="text-right" class="right-text"><i class="fa-solid fa-align-right"></i> </button>
                </div>
            </div>
            <div class="panel-control-color">
                 <div> <h3 class="panel-control-title"> COLOR </h3>
                 <input id="text-color-input" class="color-input" name="color texto" type="color" value="#000000"> </div>
                <div> <h3 class="panel-control-title"> FONDO </h3>
                <input id="backgroundcolor-text" class="color-input" name="color de fondo" type="color" value="#FFFFFF"> </div> 

            </div>
            <div class="panel-control">
                <h3 class="panel-control-title"> CONTORNO </h3>
                <button id="outline-button" class="button-default"> Ninguno </button>
                <button id="light-button" class="button-default"> Claro </button>
                <button id="dark-button"  class="button-default"> Oscuro </button>
            </div>
            <div class="panel-control"> 
                <h3 class="panel-control-title"> Espaciado </h3>
                <input id="padding-input" class="panel-control-input" min="10" max="50" value="35"> 
            </div>
            <div class="panel-control"> 
                <h3 class="panel-control-title"> INTERDELINEADO </h3>
                <select id="line-input" class="panel-control-input">
                    <option value="0.8"> 0.8</option>
                    <option value="1"> 1 </option>
                    <option value="1.2" selected> 1.2</option>
                    <option value="1.5"> 1.5 </option>
                    <option value="2"> 2 </option>
                    <option value="2.5"> 2.5 </option>
                </select>
            </div>
    </aside>
    <script src="scriptjs">
    </script>
    </body>
</html>
